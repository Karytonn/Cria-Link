<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Whatsapp Link Creator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    
    <!--Manitest from PWA-->
    <link rel='manifest' href='/manifest.webmanifest'>

    <!--Favi icons-->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="/assets/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!--Api to get icons-->
    <script src="https://kit.fontawesome.com/28557206cb.js" crossorigin="anonymous"></script>

    <!--Script to Google Analytics-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150973852-4"></script>

    <script>
        //Global site tag (gtag.js) - Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-150973852-4');


        // This is the "Offline page" service worker
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>

</head>

<body>

    <main class="container">
        <i class="fab fa-whatsapp fa-5x w-icon"></i>
        <h1>Whatsapp Link</h1>
        <p>Crie links personalizados para compartilhar seu Whatsapp.</p>

        <div class="form">
            <label for="inputnumber" class="form_label">N° do celular</label>
            <input type="number" placeholder="(99) 9 9999-9999" id="inputnumber" name="inputnumber" class="form_input"
                required minlength="12">

            <label for="inputmessage" class="form_label">Mensagem</label>
            <input type="text" placeholder="Escreva o texto" id="inputmessage" name="inputmessage" class="form_input"
                required>

            <label for="link"></label>
            <input disabled type="text" placeholder="https://api.whatsapp.com/send?phone..." id="link" name="link"
                class="link-copy" />

            <div class="share-and-copy">
                <button class="share-and-copy__btn-share" onclick="shareLink()"><i
                        class="fas fa-share-alt icon__share"></i>Share</button>
                <button class="share-and-copy__btn-copy" onclick="copyLink()"><i
                        class="far fa-clipboard icon__share"></i>Copy</button>
            </div>

            <input type="button" onclick="getLink()" class="form_submit" value="Gerar Link" />
        </div>

        <p class="obs">Não guardamos nenhum dado informado.</p>

        <span id="span">&copy; Karytonn DEV 2019</span>
    </main>

    <script src="./assets/js/getlink.js"></script>
    <script src="./assets/js/copy.js"></script>
    <script src="./assets/js/share.js"></script>
</body>

</html>
